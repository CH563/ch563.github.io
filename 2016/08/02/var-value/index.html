<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> JavaScript自定义函数时参数设置默认值的方法 · 陈立文</title><meta name="description" content="JavaScript自定义函数时参数设置默认值的方法 - 陈立文"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"></head><body><div class="container-wrap"><div class="wrap"><header><a href="/" class="logo-link"><img src="/gallery.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">首页</a></li><li class="nav-list-item"><a href="/categories/exp/" target="_self" class="nav-list-link">经验文章</a></li><li class="nav-list-item"><a href="/categories/study/" target="_self" class="nav-list-link">每日一撸</a></li><li class="nav-list-item"><a href="/categories/diary/" target="_self" class="nav-list-link">随笔</a></li><li class="nav-list-item"><a href="/2016/06/16/website/" target="_self" class="nav-list-link">前端导航</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">所有文章</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">JavaScript自定义函数时参数设置默认值的方法</h1><div class="post-info">Aug 2, 2016</div><div class="post-content"><p>定义一个函数时，一定参数值往往需要一个默值，放便重复调用。</p>
<h3 id="使用判断"><a href="#使用判断" class="headerlink" title="使用判断"></a>使用判断</h3><p>用if…else的简写：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">sum</span>(<span class="params">a,b</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">var</span> a = <span class="built_in">arguments</span>[<span class="number">0</span>] ? <span class="built_in">arguments</span>[<span class="number">0</span>] : <span class="number">1</span>;<span class="comment">//设置参数a的默认值为1</span></span><br><span class="line">  <span class="keyword">var</span> b = <span class="built_in">arguments</span>[<span class="number">1</span>] ? <span class="built_in">arguments</span>[<span class="number">1</span>] : <span class="number">2</span>;<span class="comment">//设置参数b的默认值为2</span></span><br><span class="line">  <span class="keyword">return</span> a+b;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//调用</span></span><br><span class="line">alert( sum() ); <span class="comment">//输出3</span></span><br><span class="line">alert( sum(<span class="number">10</span>) ); <span class="comment">//输出12</span></span><br><span class="line">alert( sum(<span class="number">10</span>,<span class="number">20</span>) ); <span class="comment">//输出30</span></span><br><span class="line">alert( sum(<span class="literal">null</span>,<span class="number">20</span>) ); <span class="comment">//输出20</span></span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="运算符-“-”-简单好用"><a href="#运算符-“-”-简单好用" class="headerlink" title="运算符 “||” (简单好用)"></a>运算符 “||” (简单好用)</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">sayhi</span>(<span class="params">name,age</span>)</span>&#123;</span><br><span class="line">  name=name||<span class="string">'Devin'</span>;</span><br><span class="line">  age=age||<span class="number">27</span>;</span><br><span class="line">  alert(<span class="string">'你好！我是'</span>+name+<span class="string">'，今年'</span>+age+<span class="string">'岁。'</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//调用</span></span><br><span class="line">sayhi(<span class="string">'王五'</span>);<span class="comment">//输出：你好！我是王五，今年27岁。</span></span><br><span class="line">sayhi(<span class="string">'王五'</span>,<span class="number">30</span>);<span class="comment">//输出：你好！我是王五，今年30岁。</span></span><br><span class="line">sayhi(<span class="literal">null</span>,<span class="number">30</span>);<span class="comment">//输出：你好！我是Devin，今年30岁。</span></span><br></pre></td></tr></table></figure>
<p><strong> 还可以写成这样： </strong></p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">sayhi</span>(<span class="params">name,age</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">if</span>(!name)&#123;name=<span class="string">'Devin'</span>;&#125;</span><br><span class="line">  <span class="keyword">if</span>(!age)&#123;age=<span class="number">27</span>;&#125;</span><br><span class="line">  alert(<span class="string">'你好！我是'</span>+name+<span class="string">'，今年'</span>+age+<span class="string">'岁。'</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="使用了Jquery的扩展，适合参数较多的情况"><a href="#使用了Jquery的扩展，适合参数较多的情况" class="headerlink" title="使用了Jquery的扩展，适合参数较多的情况"></a>使用了Jquery的扩展，适合参数较多的情况</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">example</span>(<span class="params">settings</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">var</span> defaultSetting=&#123;</span><br><span class="line">    name:<span class="string">'小红'</span>,</span><br><span class="line">    age:<span class="string">'30'</span>,</span><br><span class="line">    sex:<span class="string">'女'</span>,</span><br><span class="line">    phone:<span class="string">'100866'</span>,</span><br><span class="line">    QQ:<span class="string">'100866'</span>,</span><br><span class="line">    birthday:<span class="string">'1949.10.01'</span></span><br><span class="line">  &#125;;</span><br><span class="line">  $.extend(defaultSetting,settings);</span><br><span class="line">  <span class="keyword">var</span> message=<span class="string">'姓名：'</span>+defaultSetting.name</span><br><span class="line">  +<span class="string">'，性别：'</span>+defaultSetting.sex</span><br><span class="line">  +<span class="string">'，年龄：'</span>+defaultSetting.age</span><br><span class="line">  +<span class="string">'，电话：'</span>+defaultSetting.phone</span><br><span class="line">  +<span class="string">'，QQ：'</span>+defaultSetting.QQ</span><br><span class="line">  +<span class="string">'，生日：'</span>+defaultSetting.birthday</span><br><span class="line">  +<span class="string">'。'</span>;</span><br><span class="line">  alert(message);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//调用</span></span><br><span class="line">example(&#123;</span><br><span class="line">  name:<span class="string">'小红'</span>,</span><br><span class="line">  sex:<span class="string">'女'</span>,</span><br><span class="line">  phone:<span class="string">'100866'</span></span><br><span class="line">&#125;);</span><br><span class="line"><span class="comment">//输出：姓名：小红，性别：女，年龄：30，电话：100866，QQ：100866。</span></span><br></pre></td></tr></table></figure>
<hr>
<p>只是我平时工作的常用方法，更多方法还待发掘…</p>
